<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Shopping App</title>
</head>
<body>
    <!-- header -->
    <img src="img/logo.png" class="logo">

    <!-- button -->
    <div class="btn">
      <img src="img/blue_t.png" class="tshirt" data-key="type" data-value="tshirt">
      <img src="img/blue_p.png" class="pants" data-key="type" data-value="pants">
      <img src="img/blue_s.png" class="skirt" data-key="type" data-value="skirt">
      <button class="blue-btn" data-key="color" data-value="blue">Blue</button>
      <button class="yellow-btn" data-key="color" data-value="yellow">Yellow</button>
      <button class="pink-btn" data-key="color" data-value="pink">Pink</button>
    </div>

    <!-- items -->
    <ul class="items">
      <!-- js에서 동적할당 -->
     
    </ul>

  <script src="js/app.js"></script>
</body>
</html>
