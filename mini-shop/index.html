<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Shopping App</title>
</head>
<body>
    <!-- header -->
    <img src="img/logo.png" class="logo">

    <!-- button -->
    <div class="btn">
      <img src="img/blue_t.png" class="tshirt">
      <img src="img/blue_p.png" class="pants">
      <img src="img/blue_s.png" class="skirt">
      <button class="blue-btn">Blue</button>
      <button class="yellow-btn">Yellow</button>
      <button class="pink-btn">Pink</button>
    </div>

    <!-- items -->
    <ul class="items">
      <!-- js에서 동적할당 -->
      <li>
        <img src="img/pink_p.png" alt="pants" class="item_thumb">
        <span class="item_description">Female, Large Size</span>
      </li>
    </ul>

  <script src="js/app.js"></script>
</body>
</html>
